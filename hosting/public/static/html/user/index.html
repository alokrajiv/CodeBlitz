<!doctype html>
<html ng-app="codeBlitzUser">

<head>
	<title></title>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
	<!-- Optional theme -->

	crossorigin="anonymous">
	<link rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body ng-controller="BodyController as bodyCtrl">
	<div style="background-color: #999; z-index: 10; position: fixed; right: 20px; top: 20px;padding:1%">

		-----------------
		<br> &nbsp;<b style="color:white">{{liveETA | secondsToDateTime | date:'HH:mm:ss'}} left</b>
	</div>
	<ng-view></ng-view>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

<script src="/static/javascripts/user_client/index.js"></script>
